[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    file_io: File I/O feature tests
    websocket: WebSocket feature tests
    cli: CLI argument tests
    backward_compat: Backward compatibility tests
